<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte - Top Ticket</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2658a3;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .boton-imagen {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .boton-imagen img {
            width: 60px;
            height: auto;
            cursor: pointer;
        }
        main {
            padding: 30px 15px;
            margin: 20px auto;
            max-width: 95%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #91bbd7;
            font-size: 24px;
            margin: 0;
        }
        h2 {
            font-size: 20px;
            margin-top: 0;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
        }
        a {
            color: #005792;
            text-decoration: none;
            word-break: break-word;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            font-size: 14px;
            padding: 20px;
            color: #777;
        }

        @media (min-width: 600px) {
            main {
                max-width: 600px;
                padding: 40px 30px;
            }
            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>

    <header>
        <!-- Botón de imagen en la esquina superior izquierda -->
        <a class="boton-imagen" href="https://ventas.toptickets.com.mx/">
            <img src="Top.png" alt="Botón de regreso">
        </a>
        <h1>Contacto Top Tickets</h1>
    </header>

    <main>
        <h2>¿Necesitas ayuda?</h2>
        <p>Para dudas o aclaraciones, por favor contáctanos al siguiente correo electrónico:</p>
        <p><strong><a href="mailto:atencionalcliente@entratix.odoo.com">atencionalcliente@entratix.odoo.com</a></strong></p>
    </main>

    <footer>
        © Top Tickets 2022.
    </footer>

</body>
</html>
