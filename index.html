<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte - Top Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2658a3;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .boton-imagen {
            position: absolute;
            top: 15px;
            left: 15px;
        }
        .boton-imagen img {
            width: 40px;
            height: auto;
            cursor: pointer;
        }
        main {
            padding: 40px 20px;
            max-width: 600px;
            margin: auto;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #91bbd7;
        }
        p {
            font-size: 18px;
        }
        a {
            color: #005792;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            font-size: 14px;
            padding: 20px;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <!-- Botón de imagen en la esquina superior izquierda -->
        <a class="boton-imagen" href="https://ventas.toptickets.com.mx/">
            <img src="ruta-de-tu-imagen.png" alt="Botón de regreso">
        </a>
        <h1>Soporte Top Tickets</h1>
    </header>

    <main>
        <h2>¿Necesitas ayuda?</h2>
        <p>Para dudas o aclaraciones, por favor contáctanos al siguiente correo electrónico:</p>
        <p><strong><a href="mailto:atencionalcliente@entratix.odoo.com">atencionalcliente@entratix.odoo.com</a></strong></p>
    </main>

    <footer>
        © Top Tickets 2022.
    </footer>

</body>
</html>
